<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>translate in 3D</title>
<style type="text/css">

body {
	perspective: 500px;
	/*sets the distance between the screen and the viewer which is the z-axis*/
	/*a line that passes from the screen to our eyes*/
}

img {
	width: 300px;
	display: block;
	margin: auto;
	margin-top: 200px;
	transition: transform 1s;
}

img:hover {
	/*transform: rotateZ(60deg);*/
	/*transform: rotateX(60deg);*/
	transform: rotateY(60deg);
}

</style>
</head>

<body>

	<img src="cat.jpg" alt="">

</body>
</html>
